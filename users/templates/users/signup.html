{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}

<!--- css -->
	
{% block title %}Sign Up{% endblock %}

{% block content %}
	<link rel="stylesheet" type="text/css" href="{% static 'users/user_form.css' %}">
	<h2>User Sign up</h2>
	<form method="post" class="form-inline">
		{% csrf_token %}
		{% bootstrap_form form %}
		<button type="submit" class="btn btn-primary">Sign up</button>
	</form>
{% endblock %}
