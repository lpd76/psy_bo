{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}

<!--- css -->
	
{% block title %}Nouveau Client{% endblock %}

{% block content %}
	<div class="container">
		<link rel="stylesheet" type="text/css" href="{% static 'users/user_form.css' %}">
		<h2>Nouveau Client </h2>
		<form method="post" class="form">
			{% csrf_token %}
			{% bootstrap_form form %}
			
			<button type="submit" class="btn btn-primary">Sign up</button>
		</form>
	</div>
{% endblock %}
