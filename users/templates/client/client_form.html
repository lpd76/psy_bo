{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}

<!--- css -->
	
{% block title %}Client mmise à jour{% endblock %}

{% block content %}
	<div class="container">
		<link rel="stylesheet" type="text/css" href="{% static 'users/user_form.css' %}">
		<h2>Client mise à jour</h2>
		<form method="post" class="form" enctype="multipart/form-data">
			{% csrf_token %}
			
			{% bootstrap_form form %}
			
			<button type="submit" class="btn btn-primary" value="Save">Save</button>
			<button type="submit" class="btn btn-primary" name="client-add" value="client-add">Save and add another</button>
		</form>
	</div>
{% endblock %}
