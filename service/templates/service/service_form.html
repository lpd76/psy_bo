{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}

<!--- css -->
	
{% block title %}Services{% endblock %}

{% block content %}
	<div class="container">
		<h2>Services</h2>
		<form method="post" class="form" enctype="multipart/form-data">
			{% csrf_token %}
			
			{% bootstrap_form form %}
			
			<button type="submit" class="btn btn-primary" value="Save">Save</button>
			<button type="submit" class="btn btn-primary" name="service-add" value="service-add">Save and add another</button>
		</form>
	</div>
{% endblock %}
