{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}

<!--- css -->

	
{% block title %}Education list{% endblock %}

{% block content %}
	<div class="container">
		
		
		<div class="container">
		<form method="post" class="form">
			{% csrf_token %}
			
			<div class="row">
				<div class="col-sm-10">
					<h4>Document</h4>
				</div>
				<div class="col-sm-1">
					<a href="#" button type="submit" class="btn btn-success">Ajouter</button></a>
				</div>
			</div>
			<table class="table">
				<tbody>
					{% for element in document_list %}
						{{element.docfile}}
						
					{% endfor%}
				</tbody>
			</table>
			
			<div class="row">
				<div class="col-sm-10">
					<h4>Other type of document</h4>
				</div>
			</div>
			
			<table class="table">
				<tbody>
					
				</tbody>
			</table>
			
			
		</form>
	</div>
{% endblock %}
