{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}

<!--- css -->

	
{% block title %}Education list{% endblock %}

{% block content %}
	<div class="container">
		
		
		<div class="container">
		<form method="post" class="form">
			{% csrf_token %}
			<div class="row">
				<div class="col-sm-10">
					<h4>Liste des type de documents</h4>
				</div>
				<div class="col-sm-1">
					<a href="{% url 'documenttype-add' user.id %}" button type="submit" class="btn btn-success">Ajouter</button></a>
				</div>
			</div>
			<table class="table">
				<tbody>
					{% for element in documenttype_list %}
						<tr>
							<td>
								{{ element.nom }}
							</td>
							<td>
								<div class="col-sm-1">
									<a href="{% url 'documenttype-delete' element.id %}" button type="submit" class="btn btn-danger">Delete</button></a>
								</div>
							</td>
						</tr>
					{% endfor%}
				</tbody>
			</table>
		</form>
	</div>
{% endblock %}
